<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="editing1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b289f244d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile" class="profile-icon">
                <p class="username">Chong</p>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="registered.html" class="nav-item">Registered Members</a>
                <a href="edit.html" class="nav-item">Edit Items</a>
                <a href="TransactionRecord.html" class="nav-item">Summary Report</a>
            </nav>
            <a href="Kafe.html" class="logout-btn">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1><i class="fas fa-mug-hot"></i> Cafe Kuning Allamanda</h1>
            </header>

            <section class="content">
                <h2>Edit Items</h2>
                <div class="form-container">
                    <div class="image-placeholder">
                        <button class="upload-btn">Insert Image</button>
                    </div>
                    <form class="form-fields">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="Enter item name">

                        <label for="item-price">Set Price</label>
                        <input type="number" id="item-price" placeholder="Enter price">

                        <label for="item-category">Category</label>
                        <select id="item-category">
                            <option value="">Select category</option>
                            <option value="food">Food</option>
                            <option value="beverage">Beverage</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </form>
                </div>

                <!-- Action Buttons -->
                <div class="card-buttons">
                    <a href="edit.html" class="cancel-btn">Cancel</a>
                    <a href="edit.html" class="create-btn">Create</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
