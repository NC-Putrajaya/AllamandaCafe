<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="TransactionRecord.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b289f244d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile" class="profile-icon">
                <p class="username">Chong</p>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="registered.html" class="nav-item">Registered Members</a>
                <a href="edit.html" class="nav-item">Edit Items</a>
                <a href="TransactionRecord.html" class="nav-item">Summary Report</a>
            </nav>
            <a href="Kafe.html" class="logout-btn">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1><i class="fas fa-mug-hot"></i> Cafe Kuning Allamanda</h1>
                <form class="filter-form">
                    <select>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <div class="card-buttons">
                        <a href="transactionreport.html" class="generate-report">Generate Report</a>
                    </div>
                </form>
            </header>

            <section class="content">
                <h2>Summary Report</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="#" alt="Placeholder"></td>
                                <td>X</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td><img src="#" alt="Placeholder"></td>
                                <td>X</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td><img src="#" alt="Placeholder"></td>
                                <td>X</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td><img src="#" alt="Placeholder"></td>
                                <td>X</td>
                                <td>X</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td>Total</td>
                                <td>XX</td>
                                <td>XX</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
