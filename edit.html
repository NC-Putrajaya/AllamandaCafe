<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b289f244d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile" class="profile-icon">
                <p class="username">Chong</p>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="registered.html" class="nav-item">Registered Members</a>
                <a href="edit.html" class="nav-item">Edit Items</a>
                <a href="TransactionRecord.html" class="nav-item">Summary Report</a>
            </nav>
            <a href="Kafe.html" class="logout-btn">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
            </header>

            <section class="content">
                <h2>Items</h2>
                <div class="card-container">
                    <!-- First Card -->
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="Nasi Goreng Ayam">
                        <div class="card-content">
                            <h3>Nasi Goreng Ayam</h3>
                            <p>Rm 6.00</p>
                        </div>
                        <a href="SaveEdit.html" class="edit-btn">Edit Item</a>
                    </div>
                    <!-- Second Card -->
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="Nasi Goreng Daging">
                        <div class="card-content">
                            <h3>Nasi Goreng Daging</h3>
                            <p>Rm 6.50</p>
                        </div>
                        <a href="SaveEdit.html" class="edit-btn">Edit Item</a>
                    </div>
                    <!-- Third Card -->
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="Nasi Goreng Daging">
                        <div class="card-content">
                            <h3>Nasi Goreng Kerang</h3>
                            <p>Rm 6.50</p>
                        </div>
                        <a href="SaveEdit.html" class="edit-btn">Edit Item</a>
                    </div>
                    <!-- Fourth Card -->
                    <div class="card">
                        <img src="https://via.placeholder.com/100" alt="Nasi Goreng Daging">
                        <div class="card-content">
                            <h3>Nasi Goreng Cornbeef</h3>
                            <p>Rm 7.50</p>
                        </div>
                        <a href="SaveEdit.html" class="edit-btn">Edit Item</a>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="card-buttons">
               <!-- <a href="cancel-page.html" class="cancel-btn">Cancel</a>     -->
                    <a href="editing1.html" class="add-btn">Add New Item</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
