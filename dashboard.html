<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b289f244d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTAwMi1wLnBuZw.png" alt="Profile" class="profile-icon">

            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="registered.html" class="nav-item">Registered Members</a>
                <a href="edit.html" class="nav-item">Edit Items</a>
                <a href="TransactionRecord.html" class="nav-item">Summary Report</a>
            </nav>
            <a href="Kafe.html" class="logout-btn">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1><i class="fas fa-mug-hot"></i>Cafe Kuning Allamanda</h1>
            </header>
            <section class="content">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="card">
                        <p>Number of Completed Orders: XX</p>
                    </div>
                    <div class="card">
                        <p>Numbers of Orders in Progress: XXX</p>
                    </div>
                    <div class="card">
                        <p>Total Sale of Today<br>RM: XX</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
