<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Edit</title>
    <link rel="stylesheet" href="memberEdit.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b289f244d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-mug-hot"></i>
            <h1>Cafe Kuning Allamanda</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <form class="edit-form">
                <div class="profile-section">
                    <i class="fas fa-user-circle profile-icon"></i>
                </div>

                <div class="form-group">
                    <input type="text" id="id" name="id" placeholder="Enter your ID" disabled>
                    <button type="button" class="edit-btn">Edit</button>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" disabled>
                    <button type="button" class="edit-btn">Edit</button>
                </div>

                <h3>Change Password</h3>
                <div class="form-group">
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>

                <div class="action-buttons">
                    <a href="memberdashboard.html" type="submit" class="confirm-btn">Confirm</a>
                    <a href="memberdashboard.html" type="button" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <script src="memberEdit.js"></script>
</body>
</html>
